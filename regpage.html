<!doctype html>
<html>
<head>
</head>
<body>
<form>
<fieldset style="border:2px solid pink;border-radius:20px;">
<legend style="color:blue;font-style:italic;font-size:20px">Student Registration Page for Tech Fest</legend>
<table>
<tr>
<td>Name</td>
<td><input type="text" placeholder="Enter name"></td>
</tr>
<tr>
<td>password</td>
<td><input type="password" placeholder="password"></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="gender">Male
    <input type="radio" name="gender">Female</td>
</tr>
<tr>
<td>Qualification</td>
<td><select>
<option>10th</option>
<option>12th</option>
<option>BE</option>
<option>Btech</option>
<option>Mtech</option>
</select></td>
</tr>
<tr>
<td>Technical skills</td>
<td><input type="checkbox" name="skills">C
    <input type="checkbox" name="skills">Python
    <input type="checkbox" name="skills">HTML
    <input type="checkbox" name="skills">Java</td>
</tr>
<tr>
<td>Address</td>
<td><textarea rows="5" col="50"></textarea></td>
</tr>
<tr>
<td></td>
<td><input type="submit" value="Register">Male
    <input type="reset" value="Clear">Female</td>
</tr>
</table>
</fieldset>
</form>
</body>
</html>
